# .github/actions/sonarcloud/action.yml
name: 'SonarCloud Scan'
description: 'Run SonarCloud scan on the repository'
inputs:
  github_token:
    description: 'GitHub Token'
    required: true
  sonar_token:
    description: 'SonarCloud Token'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Shallow clones should be disabled for better relevancy of analysis

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: lcov.info
        path: coverage
        github-token: ${{ inputs.github_token }}

    - name: Download sonar-project.properties
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github_token }}
      run: |
        sonar_project_properties=$(gh api -H "Accept: application/vnd.github.raw" "repos/${{ github.repository }}/contents/sonar-project.properties")
        if [ -z "$sonar_project_properties" ]; then
          echo "::error::sonar-project.properties not found in ${{ github.repository }}. Please make sure this file exists on the default branch."
          exit 1
        fi
        echo "$sonar_project_properties" > sonar-project.properties

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2.0.0
      with:
        args: >
          -Dsonar.projectKey=${{ github.repository }}
          -Dsonar.organization=${{ github.repository_owner }}
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        SONAR_TOKEN: ${{ inputs.sonar_token }}